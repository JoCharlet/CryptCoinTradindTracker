<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Electron boilerplate</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2">
				<ul class="nav nav-stacked">
					<li role="folder" class="active"><a onClick="GoBTC()" href="#">AAA</a></li>
					<li role="folder"><a onClick="GoETH()" href="#">BBB</a></li>
					<li role="folder"><a onClick="GoLTC()" href="#">CCCC</a></li>
				</ul>
			</div>
			<div class="col-xs-10">
				<div class="row">
					<div class="col-xs-10" id="content" style="">
						<div class="container">
							<div class="row">
								<div class="col-xs-2">
									<div class="form-group">
										<label for="selCurrency">monnaie</label>
										<select id="selCurrency" class="form-control">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
								</div>
								<div class="col-xs-2  col-xs-offset-1">
									<div class="form-group">
										<label for="currValue">Value</label><br/>
										<span id="currValue">52</span>
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-xs-11">
									<span id="outTable">

								</span>

									<!-- Button trigger modal -->
									<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAdd">
								  Add new
								</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal add-->
	<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add new</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Libelle</label>
							<input type="text" class="form-control" id="inputLibelle" placeholder="Libelle">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Prix Achat</label>
							<input type="text" class="form-control" id="inputPrix" placeholder="Prix Achat">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Unites obtenu</label>
							<input type="text" class="form-control" id="inputUnite" placeholder="Unites obtenu">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveNewValue();">Save</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal update -->
	<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Update</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group" style="hidden">
							<label for="exampleInputEmail1">pos</label>
							<input type="text" class="form-control" id="updatePos" placeholder="Libelle">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Libelle</label>
							<input type="text" class="form-control" id="updateLibelle" placeholder="Libelle">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Prix Achat</label>
							<input type="text" class="form-control" id="updatePrix" placeholder="Prix Achat">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Unites obtenu</label>
							<input type="text" class="form-control" id="updateUnite" placeholder="Unites obtenu">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveUpdateValue();">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script>
		try {
			$ = jQuery = module.exports;
			// If you want module.exports to be empty, uncomment:
			// module.exports = {};
		} catch (e) {}
	</script>
	<script src="main.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
